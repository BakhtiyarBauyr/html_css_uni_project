<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FilmoSearch - a web page to discover movies.</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/auth_style.css">
</head>
<body>
    <header class="header">
        <div class="wrapper">
            <div class="header_wrapper">
                <div class="header_logo">
                    <a href="index.html" class="header_logo-link">
                        FilmoSearch
                    </a>
                </div>
            </div>
        </div>
    </header>
    <main class="main_auth">
        <div class="auth_header">
            Authorization:
        </div>
        <div class="form_container">
            <form class="input_info">
                <input type="text" placeholder="Login/Email" class="input_name">
                <input type="text" placeholder="Password" class="input_type">
            </form>
            <div class="enter_container">
                <div class="left_container">
                    <a href="./registration.html">Registration</a>
                </div>
                <div class="right_container">
                    <button type="button" class="enter_button" onclick="document.location='index.html'">Enter</button>
                </div>
            </div>
        </div>
    </main>
    <footer class="footer">
        <div class="wrapper">
            <div class="footer_wrapper">
                <div class="footer_logo">
                    <a href="index.html" class="footer_logo-link">
                        FilmoSearch
                    </a>
                </div>
                <div class="footer_info">
                    <div class="footer_title">
                        <p>
                            A website made up by users for users. Great thanks for our guests.
                        </p>
                    </div>
                    <div class="footer_contact">
                        <p>
                            Contact info:
                        </p>
                        <p>
                            +7 (7172) 01-01-01
                        </p>
                    </div>
                    <div class="footer_address">
                        <p>
                            Located:
                        </p>
                        <p>
                            Kazakhstan, Astana city
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
