<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FilmoSearch - a web page to discover movies.</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/reg_style.css">
</head>
</head>
<body>
    <header class="header">
        <div class="wrapper">
            <div class="header_wrapper">
                <div class="header_logo">
                    <a href="index.html" class="header_logo-link">
                        FilmoSearch
                    </a>
                </div>
            </div>
        </div>
    </header>
    <main class="main_reg">
        <div class="reg_header">
            Registration form:
        </div>
        <div class="form_container">
            <form class="input_info">
                <input type="text" placeholder="Login" class="input_login">
                <input type="text" placeholder="Name" class="input_name">
                <input type="text" placeholder="Password" class="input_password">
                <input type="text" placeholder="Repeat password" class="input_rep_password">
            </form>
            <div class="button_container">
                <button type="button" class="reg_button" onclick="document.location='index.html'">Register</button>
            </div>
        </div>
    </main>
    <footer class="footer">
        <div class="wrapper">
            <div class="footer_wrapper">
                <div class="footer_logo">
                    <a href="index.html" class="footer_logo-link">
                        FilmoSearch
                    </a>
                </div>
                <div class="footer_info">
                    <div class="footer_title">
                        <p>
                            A website made up by users for users. Great thanks for our guests.
                        </p>
                    </div>
                    <div class="footer_contact">
                        <p>
                            Contact info:
                        </p>
                        <p>
                            +7 (7172) 01-01-01
                        </p>
                    </div>
                    <div class="footer_address">
                        <p>
                            Located:
                        </p>
                        <p>
                            Kazakhstan, Astana city
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
